<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Home</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/CSSprincipal.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>
<h:body styleClass="body">
	<h:form id="formNavbar" styleClass="form">
		<b:image styleClass="logo" value="resources/img/skintoo.png" />
		<b:navBar>
			<b:navbarLinks>

				<b:navCommandLink value="Skintoo" action="#{templateMB.setOpt(1)}" />

				<b:navCommandLink value="Produtos" action="#{templateMB.setOpt(4)}"
					rendered="#{loginMB.u.prioridade != 2}" />

				<b:navCommandLink value="Administração de Produtos"
					rendered="#{loginMB.u.prioridade == 2}"
					action="#{templateMB.setOpt(5)}" />

				<b:navCommandLink value="Opiniões" action="#{templateMB.setOpt(6)}" />

				<b:navCommandLink value="Login" rendered="#{loginMB.logado != true}"
					action="#{templateMB.setOpt(2)}" />

				<b:navCommandLink value="#{loginMB.u.nome}"
					action="#{templateMB.setOpt(9)}" rendered="#{loginMB.logado}">
					<f:setPropertyActionListener value="#{loginMB.u.id}"
						target="#{informacoesMB.id}" />
				</b:navCommandLink>

				<b:navCommandLink value="Sair" rendered="#{loginMB.logado}"
					action="#{loginMB.deslogar}" />

			</b:navbarLinks>
		</b:navBar>
	</h:form>
	<h:form id="formTemplate" styleClass="formTemplate">
		<b:growl id="growlL" globalOnly="true" placementFrom="top"
			show-detail="true" escape="true" />
		<ui:insert>
			<ui:include src="#{templateMB.mudar()}" />
		</ui:insert>
	</h:form>
</h:body>
</html>
