<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formEdtProdutos">
		<b:container fluid="true" styleClass="col-md-5" style="float: none">
			<b:panel title="Editar" collapsible="false">
				<b:column col-xs="12" col-md="6">
					<b:row>
						<b:column>
							<b:inputText label="Nome do Item" required="true"
								value="#{produtosMB.p.nome}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:inputText label="Quantidade" mask="numeric" required="true"
								value="#{produtosMB.p.quantidade}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column col-xs="12">
							<b:commandButton value="Adicionar" style="width:100%"
								actionListener="#{produtosMB.addProc}"
								update=":formNavbar :formTemplate" />
						</b:column>
					</b:row>
				</b:column>
				<b:column col-xs="12" col-md="6">
					<b:row>
						<h:form enctype="multipart/form-data">
							<p:fileUpload label="Selecione uma imagem"
								listener="#{produtosMB.upAuto}" mode="advanced"
								dragDropSupport="false" update=":formNavbar :formTemplate"
								sizeLimit="200000" fileLimit="3"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
								validateContentType="true" accept=".gif,.jpg,.jpeg,.png"
								onupload="return confirm('VocÃª tem certeza?')" />
						</h:form>
					</b:row>
				</b:column>
				<b:row>
					<b:column offset-md="2" col-xs="12" col-md="8">
						<b:commandButton value="Voltar" style="width:100%;margin-top:4%;"
							action="#{templateMB.setOpt(5)}" immediate="true" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</ui:composition>
