<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="formProdutos">
		<b:panel>
			<b:dataTable value="#{produtosMB.ppList}" var="proc"
				styleClass="grade">
				<b:dataTableColumn label="Teste">
					<b:image styleClass="imgProc"
						value="/resources/img/imgProc/#{proc.endereco}" />
				</b:dataTableColumn>
				<b:dataTableColumn value="#{proc.nome}" />
				<b:dataTableColumn value="#{proc.quantidade}" />
			</b:dataTable>
		</b:panel>
	</h:form>
</ui:composition>
